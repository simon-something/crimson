<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimsonland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #loading {
            color: #e94560;
            font-size: 24px;
            text-align: center;
        }

        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #16213e;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        canvas {
            display: block;
            outline: none;
            width: 100%;
            height: 100%;
            /* Ensure canvas can receive focus */
            touch-action: none;
        }

        canvas:focus {
            outline: none;
        }

        #bevy-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #888;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #controls h4 {
            color: #e94560;
            margin-bottom: 5px;
        }

        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #e94560;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }

        #fullscreen-btn:hover {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Crimsonland...</p>
    </div>

    <canvas id="bevy-canvas" tabindex="0"></canvas>

    <button id="fullscreen-btn">Fullscreen</button>

    <div id="controls">
        <h4>Controls</h4>
        <div>WASD - Move</div>
        <div>Mouse - Aim</div>
        <div>Left Click - Fire</div>
        <div>R - Reload</div>
        <div>Space - Use Item</div>
        <div>ESC - Pause</div>
    </div>

    <script type="module">
        import init from './crimsonland.js';

        const canvas = document.getElementById('bevy-canvas');

        async function run() {
            try {
                await init();
                document.getElementById('loading').style.display = 'none';
                // Focus canvas to receive keyboard input
                canvas.focus();
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ff6b6b;">Failed to load game</p>
                    <p style="font-size: 14px; margin-top: 10px;">${error}</p>
                `;
                console.error('Failed to start game:', error);
            }
        }

        // Click anywhere to focus canvas for keyboard input
        document.addEventListener('click', () => canvas.focus());

        // Fullscreen toggle
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        });

        // Prevent right-click context menu during gameplay
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        run();
    </script>
</body>
</html>
